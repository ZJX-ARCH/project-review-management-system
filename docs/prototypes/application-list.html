<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的申请列表</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 返回首页</a>

        <h1>我的申请列表</h1>

        <div class="action-bar">
            <div class="search-box">
                <input type="text" placeholder="搜索项目名称" style="width: 300px;">
                <select style="width: 150px;">
                    <option value="">全部状态</option>
                    <option value="0">草稿</option>
                    <option value="10">待审核</option>
                    <option value="20">审核通过</option>
                    <option value="30">驳回</option>
                    <option value="50">评审中</option>
                </select>
                <button class="btn btn-primary">搜索</button>
            </div>
            <button class="btn btn-primary" onclick="window.location.href='application-create.html'">+ 新建申请</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>项目名称</th>
                    <th>申请部门</th>
                    <th>状态</th>
                    <th>申请时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>智能交通管理系统</td>
                    <td>技术部</td>
                    <td><span class="status-badge status-reviewing">评审中</span></td>
                    <td>2025-12-15</td>
                    <td>
                        <button class="btn btn-primary" onclick="window.location.href='application-detail.html'">查看详情</button>
                    </td>
                </tr>
                <tr>
                    <td>数据分析平台</td>
                    <td>技术部</td>
                    <td><span class="status-badge status-approved">审核通过</span></td>
                    <td>2025-12-10</td>
                    <td>
                        <button class="btn btn-primary" onclick="window.location.href='application-detail.html'">查看详情</button>
                    </td>
                </tr>
                <tr>
                    <td>移动办公APP</td>
                    <td>技术部</td>
                    <td><span class="status-badge status-pending">待审核</span></td>
                    <td>2025-12-08</td>
                    <td>
                        <button class="btn btn-primary" onclick="window.location.href='application-detail.html'">查看详情</button>
                        <button class="btn btn-danger" onclick="if(confirm('确认撤回申请?')) alert('撤回成功')">撤回</button>
                    </td>
                </tr>
                <tr>
                    <td>客户关系管理系统</td>
                    <td>技术部</td>
                    <td><span class="status-badge status-rejected">驳回</span></td>
                    <td>2025-12-05</td>
                    <td>
                        <button class="btn btn-primary" onclick="window.location.href='application-detail.html'">查看详情</button>
                        <button class="btn btn-default" onclick="window.location.href='application-create.html'">重新编辑</button>
                    </td>
                </tr>
                <tr>
                    <td>在线学习平台</td>
                    <td>技术部</td>
                    <td><span class="status-badge status-draft">草稿</span></td>
                    <td>2025-12-01</td>
                    <td>
                        <button class="btn btn-primary" onclick="window.location.href='application-create.html'">继续编辑</button>
                        <button class="btn btn-danger" onclick="if(confirm('确认删除?')) alert('删除成功')">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
